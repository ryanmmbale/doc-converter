<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Upload a Document for Conversion</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <select id="fileType">
            <option value="docx">DOCX</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    <p id="message"></p>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const file = document.getElementById("fileInput").files[0];
            const fileType = document.getElementById("fileType").value;
            if (!file) return alert("Please select a file");

            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("message").innerText = "Processing...";

            const response = await fetch(`http://localhost:3000/convert/${fileType}`, {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "converted.html";
                document.body.appendChild(a);
                a.click();
                a.remove();
                document.getElementById("message").innerText = "Download complete!";
            } else {
                document.getElementById("message").innerText = "Conversion failed.";
            }
        });
    </script>
</body>
</html>
